{% extends "layout.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<h2>Sign Up</h2>
<form method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <label for="devtag">Devtag:</label>
  <input type="text" id="devtag" name="devtag" required />
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required />
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
